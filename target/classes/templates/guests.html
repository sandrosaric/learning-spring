<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Guest List</title>
</head>
<body>
    <h1>Welcome to Guest List Page</h1>

    <table>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Phone Number</td>
      </tr>

        <tr th:each="guest : ${guests}">
            <td th:text="${guest.lastName} + ${guest.firstName}">Guest Name</td>
            <td th:text="${guest.emailAddress}">Email Address</td>
            <td th:text="${guest.phoneNumber}">Phone Number</td>
        </tr>
    </table>
</body>
</html>
